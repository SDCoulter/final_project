<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Leaflet-Basic-Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/js/dist/leaflet.groupedlayercontrol.min.css">
  </head>
  <body>

    <!-- The div that holds our map -->
    <div id="mapid"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- Layer Group Control -->
    <script type="text/javascript" src="static/js/dist/leaflet.groupedlayercontrol.min.js"></script>

    <!-- Our Datasets -->
    <script type="text/javascript" src="data/happ_temp_cw_gg_pop_pm.js"></script>
    <script type="text/javascript" src="data/countries.js"></script>
    <script type="text/javascript" src="data/years.js"></script>
    <script type="text/javascript" src="data/categories.js"></script>

    <!-- Test Dataset for Map Building -->
    <script type="text/javascript" src="data/2010_country_temps.js"></script>

    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>

    <!-- Our JavaScript Functions -->
    <script type="text/javascript" src="static/js/colors.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>

  </body>
</html>
